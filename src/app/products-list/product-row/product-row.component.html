<div class="row">
  <div class="col-xs-3">
    <app-product-image
      [product]="product"></app-product-image>
  </div>
  <div class="col-xs-9">
    <div class="product-content">
      <p style="font-size: 16px;"><strong>{{ product.name }}</strong></p>
      <p>SKU #{{ product.sku }}</p>
    </div>
    <div class="product-description" style="margin-bottom: 5px;">
      <app-product-department
        [department]="product.department"></app-product-department>
    </div>
    <app-product-price
      [price]="product.price"></app-product-price>
  </div>
</div>
<hr>
